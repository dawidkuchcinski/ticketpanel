<!DOCTYPE html>
{% load bootstrap4 %}
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Login{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
</head>
<body style="background: url('{% static "img/christian-l-626983-unsplash.jpg" %}');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center; 
    background-size: cover;">
    <main class='container pt-5 mt-5'>
        <div class='row'>
            <div class='col-lg-6'>
                <div class='w-100 bg-white p-5 m-5'>
                    <h2>Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <div class='col-lg-4'>
                <div class='w-100 h-75 bg-dark p-5 m-5 text-white'>
                    <h2>Miejsce na logo</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
